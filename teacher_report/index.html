<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.cdnfonts.com/css/norwester" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@0;1&display=swap" rel="stylesheet">

<body>
    <div class="report">
        <h3>CREATE A REPORT</h3>
        <div class="context_box">
            <div class="context_main">
                <input type="text" name="" id="student_name" placeholder="Student Name">
                <select name="" id="options">
                    <option value="">Unexcused Absences</option>
                    <option value="">Tardiness</option>
                    <option value="">Cutting Classes</option>
                    <option value="">Loitering</option>
                    <option value="">Not Wearing Proper Uniform</option>
                    <option value="">Wearing of Jewelry</option>
                    <option value="">Not Wearing I.D.</option>
                    <option value="">Unauthorized Use of Gadgets</option>
                    <option value="">Unauthorized Use of Vehicles</option>
                    <option value="">Cheating</option>
                    <option value="">Stealing</option>
                    <option value="">Smoking and Drinking Alcoholic Drinks</option>
                    <option value="">Use of Illegal Drugs</option>
                    <option value="">Gambling</option>
                    <option value="">Fist Fights(Sparring), Causing Injury to others</option>
                    <option value="">Forging of Signatures</option>
                    <option value="">Vandalism</option>
                    <option value="">Immoral Conduct of Idecency</option>
                    <option value="">Risky Social Media Behavior</option>
                    <option value="">Unauthorized formation of Groups(Fraternities, Gangs, Sororities)</option>
                    <option value="">Possesion of Deadly Weapons</option>
                    <option value="">Threats and Assults on School Personnel</option>
                </select>
                <input type="datetime-local" id="date_time">
                <textarea name="" id="further_detailes" cols="30" rows="10" placeholder="Further Detailes..."></textarea>
                <input type="submit" id="submit_btn">
            </div>
        </div>
    </div>
    <div class="header">
        <div class="logo">
            <img src="../images/school_logo.png" alt="school_logo">
        </div>
        <div class="name_role">
            <h3>John Doe</h3>
            <h4>Teacher</h4>
        </div>
    </div>
    <div class="options">
        <h2>Options</h2>
        <div class="line">

        </div>
        <a href="">Check Records</a>
        <a href="">Create a Report</a>
        <a href="../login/">Logout</a>
    </div>


</body>
</html>
